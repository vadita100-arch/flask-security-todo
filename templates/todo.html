{% extends "base.html" %}
{% block content %}
<h2>Your To-Do List</h2>

<form method="POST">
    <input type="text" name="task" placeholder="Enter a task" required>
    <button type="submit">Add</button>
</form>

<ul>
    {% for t in tasks %}
        <li>{{ t.task }} <a href="{{ url_for('delete_task', id=t.id) }}">Delete</a></li>
    {% endfor %}
</ul>

{% endblock %}
